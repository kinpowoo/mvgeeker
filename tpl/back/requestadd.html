	$(document).ready(function()

	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>

</head>


<body>

	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="admin.html">后台管理面板</a></h1>
			<h2 class="section_title"></h2><div class="btn_view_site"><a href="index.php">查看网站</a></div>
		</hgroup>
	</header> <!-- end of header bar -->
	
	<section id="secondary_bar">
		<div class="user">
			<p>admin</p>
			<!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
		</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="admin.php？controller=admin">后台管理系统</a> <div class="breadcrumb_divider"></div> <a class="current">资源发布</a></article>
		</div>
	</section><!-- end of secondary bar -->
	
	{include file='./leftmenu.html'}
	
	<section id="main" class="column">
		<form id="form1" name="form1" method="post" action="admin.php?controller=admin&method=sourceadd">
			<article class="module width_full">
				<header><h3>发布新资源</h3></header>
					<div class="module_content">
							<fieldset style="width:48%; float:left; margin-right: 3%;">
								<label>电影名</label>
								<input type="text" name="name" style="width:92%;" value="{$data.name|default:""}">
							</fieldset>
							<fieldset style="width:48%; float:left;">
								<label>状态</label><div class="clear"></div>
								<div style="padding:0.6%;padding-left: 10px;">
								未解决	
								<input style="width:10%;" type="radio" checked="{if $data.status == '0'}true{else}false{/if}" name="status" value='0' />
								已解决
								<input style="width:10%;" type="radio" checked="{if $data.status == '1'}true{else}false{/if}" name="status" value='1' />
								</div>
							</fieldset><div class="clear"></div>

							<fieldset style="width:48%;">
								<label>类型：</label>
								百度云
								<input type="radio" checked="{if $data.type == '百度云'}true{else}false{/if}" name="type" value="百度云"> 
								迅雷
								<input type="radio" checked="{if $data.type == '迅雷'}true{else}false{/if}" name="type" value="迅雷">
							</fieldset>
					</div>
				<footer>
					<div class="submit_link">
						<input type="hidden" name="id" value="{$data.id|default:''}">

						<input type="hidden" name="t" value="r">
						<input type="submit" name="submit" value="发布" class="alt_btn">
					</div>
				</footer>
			</article>
		</form>
		<div class="spacer"></div>
	</section>


</body>

</html>
